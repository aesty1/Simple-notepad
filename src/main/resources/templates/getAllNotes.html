<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All notes</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container" >
        <div class="row">
            <h1 class="mb-4 mt-5">Все заметки</h1>
            <div class="mt-4 col">
                <ul class="list-group mt-2" th:object="${notes}" th:each="note : ${notes}">
                    <a class="list-group-item col-5 " th:href="@{/notes/{id}(id=${note.getId()})}" th:text="${note.getTitle()}"></a>
                </ul>
            </div>

            <form class="mt-4 text-end col" th:object="${note}" method="post" th:action="@{/notes}">
                <button class="btn btn-primary" type="submit">Create new note</button>
            </form>
        </div>


    </div>
</body>
</html>
